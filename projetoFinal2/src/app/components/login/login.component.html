
<div class="login">
  <h2 class="active"> Login </h2>
  <div class="form">



    <input type="text" class="text" name="username" [(ngModel)]="nome" required>
     <span>username</span>

    <br>

    <input type="password" class="text" name="password" [(ngModel)]="pass" required>
    <span>password</span>
    <br>

    <button class="signin" (click)="login()">Sign In</button>

  </div>

</div>
